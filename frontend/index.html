<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebHooks in NodeJS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mx-auto p-4 mb-5">
      <h1>WebHooks in Node</h1>
      <input
        type="text"
        class="form-control mt-4"
        placeholder="Payload URL"
        id="payload"
      />
      <input
        type="text"
        class="form-control mt-4 mb-4"
        placeholder="Secret"
        id="secret"
      />
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="COMMIT"
          id="commit"
        />
        <label class="form-check-label" for="commit"> Commit </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="PUSH"
          id="push"
        />
        <label class="form-check-label" for="push"> Push </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value="MERGE"
          id="merge"
        />
        <label class="form-check-label" for="merge"> Merge </label>
      </div>
      <input
        class="btn btn-warning mt-4"
        type="button"
        value="Register Webhook"
        id="button"
      />
      <div class="mt-4">
        <h3 class="mb-3">Emulate Events</h3>
        <div class="flex">
          <button class="btn btn-success" id="commitbtn">COMMIT</button>
          <button class="btn btn-success" id="pushbtn">PUSH</button>
          <button class="btn btn-success" id="mergebtn">MERGE</button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
